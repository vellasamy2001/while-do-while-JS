<!DOCTYPE html>
<html>
	<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	     <title> while,do while</title>
	</head>
  <body>
  <script>
    <!--- while -->
	  var i=30;
	  while (i<=50){
		  document.write(i,"<br>")
		  i++;
	  }  
	  <!---do while-->
	  var a=10;
	   
	  do{
		  document.write("Hai la vishva",'<br>');
		  a++;
	  } while(a<70);  
	 <!-- do while prompt value-->
	  var i=prompt("enter your number");
         var n=prompt("enter your number");
		 
		   do{
			   document.write(i,"<br>");
			   i++;
		   }
		   while(i<n);  
   <!--break and continue--->
     for(i=1;i<=10;i++){
		 if(i==5){
			continue;
		 }
		 document.write(i,"<br>");
	 }  
  
  </script>
  
  
  </body>
  </html>
